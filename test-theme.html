<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher Test</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        
        body {
            font-family: system-ui;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .color-scheme {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .color-scheme select {
            margin-left: 0.5rem;
            padding: 0.4rem 0.8rem;
            border: 2px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .test-box {
            padding: 2rem;
            margin: 2rem 0;
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        html[data-theme="dark"] body {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        html[data-theme="dark"] .color-scheme {
            background: rgba(30, 30, 30, 0.95);
            color: white;
        }
        
        html[data-theme="dark"] .color-scheme select {
            background: #2a2a2a;
            color: white;
        }
        
        html[data-theme="dark"] .test-box {
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <h1>Theme Switcher Test</h1>
    <p>Open the browser console (F12) to see debug messages.</p>
    
    <div class="test-box">
        <h2>Test Box</h2>
        <p>This box should change colors when you switch themes.</p>
        <p>Current theme: <strong id="current-theme">Loading...</strong></p>
        <p>localStorage value: <strong id="storage-value">None</strong></p>
    </div>

    <button onclick="testTheme('light')">Test Light</button>
    <button onclick="testTheme('dark')">Test Dark</button>
    <button onclick="testTheme('light dark')">Test Auto</button>
    <button onclick="localStorage.clear(); location.reload()">Clear Storage</button>

    <script type="module">
        console.log("Test page loaded!");
        
        function setColorScheme(colorScheme) {
            console.log('setColorScheme called with:', colorScheme);
            
            // Set the CSS property
            document.documentElement.style.colorScheme = colorScheme;
            
            // Set data attribute
            if (colorScheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (colorScheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            
            // Update display
            document.getElementById('current-theme').textContent = colorScheme;
            document.getElementById('storage-value').textContent = localStorage.colorScheme || 'None';
            
            console.log('âœ“ Color scheme set to:', colorScheme);
            console.log('âœ“ data-theme attribute:', document.documentElement.getAttribute('data-theme'));
            console.log('âœ“ style.colorScheme:', document.documentElement.style.colorScheme);
        }
        
        // Make testTheme available globally
        window.testTheme = setColorScheme;
        
        // Create theme switcher
        document.body.insertAdjacentHTML(
            'afterbegin',
            `<label class="color-scheme">
                ðŸŽ¨ Theme:
                <select id="theme-select">
                    <option value="light dark">Automatic</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </label>`
        );
        
        let select = document.getElementById('theme-select');
        
        if (select) {
            console.log('âœ“ Theme select found!');
            
            // Load saved preference
            if ('colorScheme' in localStorage) {
                let savedScheme = localStorage.colorScheme;
                console.log('Loading saved scheme:', savedScheme);
                setColorScheme(savedScheme);
                select.value = savedScheme;
            } else {
                setColorScheme('light dark');
            }
            
            // Listen for changes
            select.addEventListener('change', function(event) {
                console.log('Select changed to:', event.target.value);
                setColorScheme(event.target.value);
                localStorage.colorScheme = event.target.value;
            });
            
            console.log('âœ“ Event listener attached');
        } else {
            console.error('âœ— Theme select NOT found!');
        }
    </script>
</body>
</html>
