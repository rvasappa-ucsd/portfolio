<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Raghav Vasappanavara</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="projects.js"></script>
</head>
<body>
    <!-- Navigation will be generated by global.js -->

    <section class="highlights">
        <div class="container">
            <h1 class="projects-title">My Projects</h1>
            <p style="text-align: center; max-width: 800px; margin: 0 auto 3rem; font-size: 1.1rem; color: #666;">
                Here are some of the projects I've worked on, showcasing my expertise in data science, 
                machine learning, and software development.
            </p>

            <!-- Search Bar -->
            <input
                class="searchBar"
                type="search"
                aria-label="Search projects"
                placeholder="🔍 Search projects…"
            />

            <!-- Pie Chart and Legend Container -->
            <div class="pie-container">
                <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
                <ul class="legend"></ul>
            </div>

            <div class="projects">
                <!-- Projects will be dynamically loaded from JSON -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Raghav Vasappanavara. All rights reserved.</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/rvasappa" target="_blank">LinkedIn</a>
                <a href="https://github.com/rvasappa-ucsd" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>
</body>
</html>
